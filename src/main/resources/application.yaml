server:
  port: 7000

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/springboot_todolist
    username: postgres
    password: 1234
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug